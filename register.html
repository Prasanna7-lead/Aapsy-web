<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form action="" method="post">
        <input type="text" name="name" placeholder="Name" pattern="">
        <input type="text" name="email" placeholder="Email" id="email">
        <input type="text" name="password" placeholder="Password">
        <input type="text" name="confirmPassword" placeholder="confirmPassword">
        <input type="tel" name="phone" placeholder="Phone" id="phone">
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <button type="submit" onclick="{btn}">Register</button>
        <span>Already have an account?<a href="login.html"> Login</a></span>
    </form>
</body>
<script src="register.js"></script>
</html>
