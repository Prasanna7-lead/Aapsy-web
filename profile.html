<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Profile Information</h1>
        </header>

        <main>
            <form class="profile-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" disabled >
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" disabled>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" disabled>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter Address" disabled>
                </div>


                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Enter Country" disabled>
                </div>


                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" placeholder="Enter State" disabled>
                </div>
                


                

                <div class="button-group">
                    <button type="button" id="edit-profile">Edit Profile</button>
                    <button type="button" id="logout">Logout</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        document.getElementById('edit-profile').addEventListener('click', function() {
            let inputs = document.querySelectorAll('.profile-form input');
            inputs.forEach(input => input.disabled = !input.disabled);
        });

        document.getElementById('logout').addEventListener('click', function() {
            alert('Logged out successfully!');
            // Redirect to login page or perform logout actions here
        });
    </script>
</body>
</html>
